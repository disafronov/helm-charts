{{- if and .Values.containerPort (or (not .Values.deploymentType) (ne .Values.deploymentType "StatefulSet")) }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "default.fullname" . }}-test-connection"
  labels:
    {{- include "default.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "default.fullname" . }}:{{ default 80 .Values.service.port }}']
  restartPolicy: Never
{{- end }}
