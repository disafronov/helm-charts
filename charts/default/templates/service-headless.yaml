{{- if and (or .Values.containerPort .Values.ports) (and .Values.deploymentType (ne .Values.deploymentType "Deployment")) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "default.svc-headless-name" . }}
  labels:
    {{- include "default.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  {{- if .Values.containerPort }}
    - port: {{ default 80 .Values.service.port }}
      targetPort: default
      protocol: TCP
      name: default
  {{- end }}
  {{- if .Values.ports }}
  {{- range $k, $v := .Values.ports }}
    - port: {{ $k | trim }}
      targetPort: {{ $k | trim }}
      protocol: {{ default "TCP" $v | trim }}
  {{- end }}
  {{- end }}
  selector:
    {{- include "default.selectorLabels" . | nindent 4 }}
{{- end }}
